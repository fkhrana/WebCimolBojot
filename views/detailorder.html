<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Order - Cimol Bojot AA</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .detail-order-section {
            padding: 100px 20px;
            color: white;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .detail-order-section h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #F9C468;
            font-family: 'Jua', sans-serif;
        }

        .order-container {
            background: #FAF3E3;
            color: #721414;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 3px 8px rgb(0 0 0 / 0.2);
            text-align: left;
        }

        .order-container h2 {
            font-size: 1.5rem;
            color: #721414;
            margin-bottom: 20px;
            font-family: 'Jua', sans-serif;
        }

        .order-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .order-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-right: 20px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-family: 'Jua', sans-serif;
        }

        .order-item-details p {
            font-size: 0.9rem;
            margin: 5px 0;
            color: #721414;
        }

        .order-item-quantity {
            font-size: 1rem;
            font-weight: bold;
            color: #b16500;
            text-align: right;
        }

        .info-pemesan {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .info-pemesan p {
            font-size: 0.9rem;
            margin: 10px 0;
            color: #721414;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #721414;
        }

        .submit-order-button {
            background-color: #F9C468;
            color: #99000D;
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .submit-order-button:hover {
            background-color: #ffb83d;
        }
    </style>
</head>

<body class="order-page">
    <header>
        <div class="logo">
            <a href="/"><img src="/Logo Cimolpng.png" alt="Logo Cimol Bojot AA" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="nav-link">BERANDA</a></li>
                <li><a href="/#menu" class="nav-link">MENU</a></li>
                <li><a href="/#lokasi" class="nav-link">CABANG</a></li>
                <li><a href="/#kontak" class="nav-link">KONTAK</a></li>
            </ul>
        </nav>
        <a href="#" class="order-button">ORDER</a>
    </header>

    <main>
        <div class="detail-order-section">
            <h1>DETAIL ORDER</h1>
            <div class="order-container">
                <h2>DAFTAR PESANAN</h2>
                <div id="order-items"></div>

                <div class="info-pemesan">
                    <h2>INFO PEMESAN</h2>
                    <p id="nama-pemesan"></p>
                    <p id="cabang-pemesanan"></p>
                    <hr>
                    <div class="total-section">
                        <span>TOTAL</span>
                        <span id="total-harga"></span>
                    </div>
                </div>
            </div>
            <button class="submit-order-button">Submit Order</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="#"><img src="/logo.png" alt="Logo Cimol Bojot AA" /></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="#">BERANDA</a></li>
                    <li><a href="#menu">MENU</a></li>
                    <li><a href="#lokasi">CABANG</a></li>
                    <li><a href="#kontak">KONTAK</a></li>
                </ul>
                <h4>#Pedasnyanagih #Gacukulkan #KreasiAA</h4>
            </div>
            <div class="footer-contact">
                <h4>Kontak Kami</h4>
                <div class="contact-info">
                    <p>Phone: <a href="tel:+62123456789">+62 123 456 789</a></p>
                    <p>Email: <a href="mailto:info@cimolbojotaa.com">info@cimolbojotaa.com</a></p>
                </div>
                <div class="social-links">
                    <p>Follow us:</p>
                    <a href="https://instagram.com/cimolbojotaa" target="_blank" rel="noopener">Instagram</a>
                    <a href="https://facebook.com/cimolbojotaa.com" target="_blank" rel="noopener">Facebook</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Ambil data dari form yang dikirim
        document.addEventListener('DOMContentLoaded', () => {
            // Mendapatkan data dari URL (karena method POST tidak langsung tersedia di client-side)
            const urlParams = new URLSearchParams(window.location.search); // Jika menggunakan GET untuk testing
            // Untuk POST, kita butuh server-side, jadi kita simulasikan dengan FormData
            const formData = new FormData(document.forms[0]); // Ambil data dari form (jika ada)

            // Data menu dengan harga
            const menuItems = [
                { name: 'cimol_mozarella_kecil', display: 'Cimol Isi Mozarella Porsi Kecil', price: 11000 },
                { name: 'cimol_mozarella_besar', display: 'Cimol Isi Mozarella Porsi Besar', price: 22000 },
                { name: 'cimol_bojot_kecil', display: 'Cimol Bojot Porsi Kecil', price: 6000 },
                { name: 'cimol_bojot_besar', display: 'Cimol Bojot Porsi Besar', price: 12000 },
                { name: 'cimol_ayam_kecil', display: 'Cimol Isi Ayam Porsi Kecil', price: 11000 },
                { name: 'cimol_ayam_besar', display: 'Cimol Isi Ayam Porsi Besar', price: 22000 },
                { name: 'cimol_beef_kecil', display: 'Cimol Isi Beef Porsi Kecil', price: 11000 },
                { name: 'cimol_beef_besar', display: 'Cimol Isi Beef Porsi Besar', price: 22000 },
            ];

            // Ambil elemen untuk menampilkan pesanan
            const orderItemsContainer = document.getElementById('order-items');
            const namaDetails = document.getElementById('nama-pemesan');
            const cabangDetails = document.getElementById('cabang-pemesanan');
            const totalHargaElement = document.getElementById('total-harga');

            // Ambil data dari form
            const nama = urlParams.get('nama') || '';
            const cabang = urlParams.get('cabang') || '';
            const bumbu = urlParams.get('bumbu') || '';
            const topping = urlParams.get('topping') || '';
            const level = urlParams.get('level') || '';
            const catatan = urlParams.get('catatan') || '';

            // Map nilai bumbu, topping, dan level ke teks yang lebih ramah
            const bumbuMap = {
                'ayam-bum': 'Ayam Bawang',
                'jagung-bakar': 'Jagung Bakar',
                'pedas-asin': 'Pedas Asin',
                'barbecue': 'Barbeque',
                'balado': 'Balado'
            };
            const toppingMap = {
                'daun-jeruk': 'Daun Jeruk',
                'bawang-goreng': 'Bawang Goreng'
            };
            const levelMap = {
                'lv0': 'Level 0',
                'lv1': 'Level 1',
                'lv2': 'Level 2',
                'lv3': 'Level 3',
                'extra': 'Extra'
            };

            // Tampilkan nama dan cabang
            namaDetails.textContent = `Nama: ${nama}`;
            cabangDetails.textContent = `Cabang: ${cabang.replace('-', ' ').toUpperCase()}`;

            // Proses pesanan
            let totalHarga = 0;
            menuItems.forEach(item => {
                const quantity = parseInt(urlParams.get(item.name) || 0);
                if (quantity > 0) {
                    const itemTotal = quantity * item.price;
                    totalHarga += itemTotal;

                    // Buat elemen untuk setiap item pesanan
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <img src="/cimolmoza.png" alt="${item.display}">
                        <div class="order-item-details">
                            <h3>${item.display}</h3>
                            <p>Bumbu: ${bumbuMap[bumbu] || bumbu}</p>
                            <p>Topping: ${toppingMap[topping] || topping}</p>
                            <p>Level Kepedasan: ${levelMap[level] || level}</p>
                            <p>Catatan: ${catatan || '-'}</p>
                        </div>
                        <div class="order-item-quantity">
                            ${quantity}x
                        </div>
                    `;
                    orderItemsContainer.appendChild(orderItem);
                }
            });

            // Tampilkan total harga
            totalHargaElement.textContent = `Rp${totalHarga.toLocaleString('id-ID')}`;
        });
    </script>
</body>

</html>
