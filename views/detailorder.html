<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Order - Cimol Bojot AA</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
      .detail-order-section {
        padding: 100px 20px;
        color: white;
        text-align: center;
        font-family: "Montserrat", sans-serif;
      }

      .detail-order-section h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #f9c468;
        font-family: "Jua", sans-serif;
      }

      .order-container {
        background: #faf3e3;
        color: #721414;
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 3px 8px rgb(0 0 0 / 0.2);
        text-align: left;
      }

      .order-container h2 {
        font-size: 1.5rem;
        color: #721414;
        margin-bottom: 20px;
        font-family: "Jua", sans-serif;
      }

      .order-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
      }

      .order-item img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-right: 20px;
      }

      .order-item-details {
        flex: 1;
      }

      .order-item-details h3 {
        font-size: 1.2rem;
        margin-bottom: 5px;
        font-family: "Jua", sans-serif;
      }

      .order-item-details p {
        font-size: 0.9rem;
        margin: 5px 0;
        color: #721414;
      }

      .order-item-quantity {
        font-size: 1rem;
        font-weight: bold;
        color: #b16500;
        text-align: right;
      }

      .info-pemesan {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ccc;
      }

      .info-pemesan p {
        font-size: 0.9rem;
        margin: 10px 0;
        color: #721414;
      }

      .total-section {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #721414;
      }

      .submit-order-button {
        background-color: #f9c468;
        color: #99000d;
        padding: 10px 25px;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 20px auto;
        display: block;
      }

      .submit-order-button:hover {
        background-color: #ffb83d;
      }

      .confirmation-message {
        color: #721414;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
        font-family: 'Montserrat', sans-serif;
      }
    </style>
</head>
<body class="order-page">
    <header>
        <div class="logo">
            <a href="/"><img src="/Logo Cimolpng.png" alt="Logo Cimol Bojot AA" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="nav-link">BERANDA</a></li>
                <li><a href="/#menu" class="nav-link">MENU</a></li>
                <li><a href="/#lokasi" class="nav-link">CABANG</a></li>
                <li><a href="/#kontak" class="nav-link">KONTAK</a></li>
            </ul>
        </nav>
        <a href="/order" class="order-button">ORDER</a>
    </header>
    <main>
        <div class="detail-order-section">
            <h1>DETAIL ORDER</h1>
            <div class="order-container">
                <h2>DAFTAR PESANAN</h2>
                <div id="order-items"></div>
                <div class="info-pemesan">
                    <h2>INFO PEMESAN</h2>
                    <p id="nama-pemesan"></p>
                    <p id="cabang-pemesanan"></p>
                    <hr />
                    <div class="total-section">
                        <span>TOTAL</span>
                        <span id="total-harga"></span>
                    </div>
                </div>
            </div>
            <button class="submit-order-button" 
                    hx-post="/api/orders/confirm" 
                    hx-vals='{"orderId": "{{orderId}}"}'
                    hx-target="#confirmation-message"
                    hx-swap="innerHTML">KIRIM PESANAN</button>
            <div id="confirmation-message"></div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="#"><img src="/logofooter.png" alt="Logo Cimol Bojot AA" /></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="#">BERANDA</a></li>
                    <li><a href="#menu">MENU</a></li>
                    <li><a href="#lokasi">CABANG</a></li>
                    <li><a href="#kontak">KONTAK</a></li>
                </ul>
                <h4>#Pedasnyanagih #Gacukupsatu #KreasiAA</h4>
            </div>
            <div class="footer-contact">
                <h4>Kontak Kami</h4>
                <div class="contact-info">
                    <p>Telepon: <a href="tel:+62123456789">+62 123 456 789</a></p>
                    <p>Email: <a href="mailto:info@cimolbojotaa.com">info@cimolbojotaa.com</a></p>
                </div>
                <div class="social-links">
                    <p>Follow us:</p>
                    <a href="https://instagram.com/cimolbojotaa" target="_blank" rel="noopener">Instagram</a>
                    <a href="https://facebook.com/cimolbojotaa" target="_blank" rel="noopener">Facebook</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get("orderId");
            console.log("Order ID:", orderId);

            if (!orderId) {
                document.getElementById("order-items").innerHTML = "<p>Pesanan tidak ditemukan.</p>";
                return;
            }

            try {
                const response = await fetch(`/api/orders/${orderId}`);
                console.log("API response status:", response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${await response.text()}`);
                }
                const order = await response.json();
                console.log("Order data:", order);

                const orderItemsContainer = document.getElementById("order-items");
                const namaDetails = document.getElementById("nama-pemesan");
                const cabangDetails = document.getElementById("cabang-pemesanan");
                const totalHargaElement = document.getElementById("total-harga");

                // Map untuk tampilan
                const bumbuMap = {
                    "ayam-bawang": "Ayam Bawang",
                    "jagung-bakar": "Jagung Bakar",
                    "pedas-asin": "Pedas Asin",
                    barbeque: "Barbeque",
                    balado: "Balado",
                };
                const toppingMap = {
                    "daun-jeruk": "Daun Jeruk",
                    "bawang-goreng": "Bawang Goreng",
                };
                const levelMap = {
                    lv0: "Level 0",
                    lv1: "Level 1",
                    lv2: "Level 2",
                    lv3: "Level 3",
                    extra: "Extra",
                };

                const formatMenuName = (name) => {
                    if (!name) return "Menu Tidak Diketahui";
                    return name
                        .replace(/_/g, " ")
                        .split(" ")
                        .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(" ");
                };

                namaDetails.textContent = `Nama: ${order.nama || "Tidak Diketahui"}`;
                cabangDetails.textContent = `Cabang: ${order.cabang?.toUpperCase() || "Tidak Diketahui"}`;

                order.items.forEach((item) => {
                    console.log("Processing item:", item);
                    const orderItem = document.createElement("div");
                    orderItem.className = "order-item";
                    orderItem.innerHTML = `
                        <img src="/cimolmoza.png" alt="${item.name || "Menu"}">
                        <div class="order-item-details">
                            <h3>${formatMenuName(item.name)}</h3>
                            <p>Bumbu: ${bumbuMap[item.bumbu] || item.bumbu || "-"}</p>
                            <p>Topping: ${toppingMap[item.topping] || item.topping || "-"}</p>
                            <p>Level Kepedasan: ${levelMap[item.level] || item.level || "-"}</p>
                            <p>Catatan: ${item.catatan || "-"}</p>
                        </div>
                        <div class="order-item-quantity">
                            ${item.quantity || 1}x
                        </div>
                    `;
                    orderItemsContainer.appendChild(orderItem);
                });

                totalHargaElement.textContent = `Rp${(order.totalHarga || 0).toLocaleString("id-ID")}`;

                // Simpan orderId untuk digunakan di hx-vals
                document.querySelector('.submit-order-button').setAttribute('hx-vals', JSON.stringify({ orderId }));
            } catch (error) {
                console.error("Error fetching order:", error.message);
                document.getElementById("order-items").innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        // Tangani respons HTMX untuk tombol KIRIM PESANAN
        document.body.addEventListener('htmx:afterRequest', (event) => {
            if (event.detail.requestConfig.path === '/api/orders/confirm') {
                const response = JSON.parse(event.detail.xhr.responseText);
                const messageDiv = document.getElementById('confirmation-message');
                if (event.detail.xhr.status === 200) {
                    messageDiv.innerHTML = `<p class="confirmation-message">${response.message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="confirmation-message" style="color: #99000D">${response.error}</p>`;
                }
            }
        });
    </script>
</body>
</html>
